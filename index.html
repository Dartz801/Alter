<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Data Processor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-icon"><i data-lucide="database"></i></div>
        <h1>Attribute Processor</h1>
        <p>Ubah data vertikal menjadi tabel horizontal secara instan.</p>
    </header>
    
    <div class="card">
        <div class="input-section">
            <label for="inputData">Tempel Data di Sini</label>
            <textarea id="inputData" placeholder="Contoh:&#10;WO123&#10;Warna&#10;Merah&#10;WO123&#10;Ukuran&#10;XL"></textarea>
            
            <div class="button-group">
                <button id="btnProcess" class="btn-primary">
                    <i data-lucide="play" class="icon"></i> Proses Data
                </button>
                <button id="btnClear" class="btn-secondary">
                    <i data-lucide="trash-2" class="icon"></i> Bersih
                </button>
            </div>
        </div>
    </div>

    <div id="outputSection" class="output-section" style="display: none;">
        <div class="table-header">
            <h3><i data-lucide="layout-grid" class="icon"></i> Hasil Konversi</h3>
            <button id="btnCopy" class="btn-outline">
                <i data-lucide="copy" class="icon"></i> Salin ke Clipboard
            </button>
        </div>
        <div class="table-wrapper">
            <table id="resultTable">
                <thead><tr id="tableHead"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
