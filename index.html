<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Hub Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="main-wrapper">
        <header class="main-header">
            <h1>Network Operations Hub</h1>
            <p>Integrated Network Inventory & Service Extractor</p>
        </header>

        <nav class="tabs-nav">
            <button class="tab-btn active" onclick="openTab(event, 'inventory')">Inventory & Prov</button>
            <button class="tab-btn" onclick="openTab(event, 'extractor')">Service ID Extractor</button>
        </nav>

        <div id="inventory" class="tab-content active">
            <section class="card">
                <div class="card-header">
                    <h2><span>üîç</span> Search ID PORT & VLAN</h2>
                </div>
                <div class="input-container">
                    <input id="ip" type="text" placeholder="IP Address" />
                    <input id="slot" type="text" placeholder="Slot" />
                    <input id="port" type="text" placeholder="Port" />
                    <button id="search-btn">Cari Sekarang</button>
                </div>
                
                <div class="table-responsive">
                    <table id="result">
                        <thead>
                            <tr>
                                <th>IP</th>
                                <th>SLOT</th>
                                <th>PORT</th>
                                <th>VLAN</th>
                                <th>ID_PORT</th>
                                <th>GPON</th>
                                <th>VENDOR</th>
                            </tr>
                        </thead>
                        <tbody id="result-body"></tbody>
                    </table>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2><span>‚öôÔ∏è</span> Alter Provisioning</h2>
                </div>
                <div class="table-responsive">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>RESOURCE_ID</th>
                                <th>SERVICE_NAME</th>
                                <th>TARGET_ID</th>
                                <th>CONFIG_ITEM_NAME</th>
                                <th style="width: 50px; text-align: center;">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="res-id" placeholder="ID"></td>
                                <td><input type="text" class="ser-name" placeholder="Name"></td>
                                <td><input type="text" class="tar-id" placeholder="Target"></td>
                                <td>
                                    <select class="cfg-name">
                                        <option value="Service_Port">Service_Port</option>
                                        <option value="S-Vlan">S-Vlan</option>
                                        <option value="Subscriber_Terminal_Port">Subscriber_Terminal_Port</option>
                                        <option value="Service_Trail">Service_Trail</option>
                                    </select>
                                </td>
                                <td style="text-align: center;">
                                    <button class="btn-remove" onclick="removeRow(this)">‚úï</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addRow()">+ Tambah Baris</button>
                    <button class="btn-download" onclick="downloadCSV()">Export ke CSV</button>
                </div>
            </section>
        </div>

        <div id="extractor" class="tab-content">
            <section class="card">
                <div class="card-header">
                    <h2><span>üìã</span> Service ID Extractor</h2>
                </div>
                <div class="input-section">
                    <label for="inputText">Tempel teks Log di sini:</label>
                    <textarea id="inputText" placeholder="Contoh: Service ID is 3-48WW9WMJ..."></textarea>
                    <button id="btnExtract" class="btn-primary">Ekstrak Data</button>
                </div>
                <div id="resultArea" class="result-section hidden">
                    <h3>Hasil Pemisahan:</h3>
                    <div id="outputList"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
